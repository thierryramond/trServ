{% extends "services/base.html" %}
{% block title %}Liste des taches{% endblock %}


{% block content %}
<h1>Liste des tâches</h1>


<br/><br/>

<table>
<tr>
	<th> UE</th>
	<th> Type</th>
	<th> Attribuée à</th>
	<th> Horaire eq. TD</th>
</tr>
{% for tache in Taches %}
<tr>
	<td>
		{{tache.ue}}
	</td>
	<td>
		{{tache.type}}
	</td>
	<td>
		{{tache.attribué_à}}
	</td>
	<td>
		{{tache.horaire_eqtd}}
	</td>
</tr>
{% endfor %}	

</table>

{% endblock %}
