{% extends "services/base.html" %}

{%block content %}
<h1>Enseignants</h1>
<table>
{% for enseignant in object_list %}
    <tr>
    	<td>{{ enseignant.prenom}} {{ enseignant.nom }}</td>
    	<td>{{enseignant.grade}}</td>
    </tr>
{% empty %}
    La liste est vide.
{% endfor %}
</table>
{%endblock content %}
