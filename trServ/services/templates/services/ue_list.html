{% extends "services/base.html" %}
{% block title %}Liste des UE{% endblock %}


{% block content %}

<h1>Liste des UE</h1>
<table>
<tr>
	<th style="width: 10%;"><a href="?order_by=code">Code</a></th>
	<th style="width: 10%;"><a href="?order_by=titre">Titre</a></th>
	<th style="width: 10%;"><a href="?order_by=responsable">Responsable</a></th>
	<th style="width: 10%;"><a href="?order_by=année">Année</a></th>
	<th style="width: 10%;"><a href="?order_by=semestre">Semestre</a></th>
	
</tr>
{% for ue in Ue %}
<tr>
	<td style="width: 20%;"><a href="{{ue.id}}">{{ue.code}}</a></td>
	<td style="width: 30%;">{{ue.titre}}</td>
	<td style="width: 30%;">{{ue.responsable}}</td>
	<td style="width: 10%;">{{ue.année}}</td>
	<td style="width: 10%;">{{ue.semestre}}</td>
</tr>
{% endfor %}	

</table>
{% endblock %}
