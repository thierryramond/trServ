{% extends "base.html" %}

{% block content %}

<h1>Effacer une UE</h1>

<centrer>
Voulez vous vraiment effacer l'UE {{ ue }}?<br>
</centrer>

<form action="{% url "ue-delete" pk=ue.id %}" method="POST">
  {% csrf_token %}
  <bouton><p><input type="submit" value="Oui, effacer." />
<a href="{% url "ues" %}">Annuler.</a></p></bouton>
</form>

{% endblock %}
